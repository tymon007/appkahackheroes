{% extends 'general/index.html' %}

{% load static %}

{% block title %}<title>Timer</title>{% endblock %}

{% block content %}
<div class="content">
    <div class="timer" id="timer" data-default-sec="180">00:03:00</div>
    <div class="buttons">
        <div class="btn btn-primary" id="start">Start</div>
        <div class="btn btn-danger" id="stop">Stop</div>
    </div>
</div>
<script src="{% static 'js/timer.js' %}"></script>
{% endblock %}
